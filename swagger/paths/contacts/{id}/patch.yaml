tags:
  - Contacts
summary: Update a contact by ID
operationId: updateContactById
description: Update a single contact by its ID
parameters:
  - in: path
    name: id
    required: true
    description: ID of the contact to update
    schema:
      type: string
      example: '66538e731c2dc811b051b936'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
            format: email
          phone:
            type: string
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with ID 66538e731c2dc811b051b936!
            data:
              $ref: ..\..\..\components\schemas\contacts.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          $ref: '../../../components/responses/404.yaml'
security:
  - bearerAuth: []